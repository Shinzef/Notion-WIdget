<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Timer</title>
  <style>
    :root {
      --bg: #f5f5f5;
      --fg: #333;
      --accent: #4caf50;
      --card: #ffffff;
      --shadow: rgba(0,0,0,0.1);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #1e1e1e;
        --fg: #e0e0e0;
        --accent: #81c784;
        --card: #2b2b2b;
        --shadow: rgba(0,0,0,0.4);
      }
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: transparent;
      font-family: "Inter", "Helvetica Neue", sans-serif;
    }

    .timer-container {
      background: var(--card);
      color: var(--fg);
      padding: 15px 25px;
      border-radius: 14px;
      font-size: 1em;
      font-weight: 500;
      box-shadow: 0 4px 12px var(--shadow);
      text-align: center;
      min-width: 180px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .time {
      font-size: 1.4em;
      font-weight: 600;
      margin: 8px 0;
      color: var(--fg);
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-top: 8px;
      flex-wrap: wrap;
    }

    button {
      background: var(--bg);
      color: var(--fg);
      border: none;
      border-radius: 8px;
      padding: 4px 10px;
      font-size: 0.85em;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.1s ease;
    }

    button:hover {
      background: var(--accent);
      color: #fff;
      transform: scale(1.05);
    }

    select {
      background: var(--bg);
      color: var(--fg);
      border: none;
      border-radius: 8px;
      padding: 4px 8px;
      font-size: 0.85em;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.1s ease;
      appearance: none;
    }

    select:hover {
      background: var(--accent);
      color: #fff;
    }

    .status {
      font-size: 0.85em;
      color: var(--fg);
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="timer-container">
    <div class="status" id="status">Ready</div>
    <div class="time" id="time">25:00</div>
    <div class="controls">
      <button onclick="startTimer()">▶</button>
      <button onclick="pauseTimer()">⏸</button>
      <button onclick="resetTimer()">⏹</button>
      <select id="modeSelect" onchange="setMode()">
        <option value="25-5">25/5</option>
        <option value="50-10">50/10</option>
        <option value="90-15">90/15</option>
      </select>
    </div>
  </div>

  <script>
    let timer;
    let timeLeft;
    let isRunning = false;
    let isFocus = true;
    let focusDuration = 25 * 60;
    let breakDuration = 5 * 60;

    function setMode() {
      const val = document.getElementById("modeSelect").value;
      if (val === "25-5") {
        focusDuration = 25 * 60;
        breakDuration = 5 * 60;
      } else if (val === "50-10") {
        focusDuration = 50 * 60;
        breakDuration = 10 * 60;
      } else if (val === "90-15") {
        focusDuration = 90 * 60;
        breakDuration = 15 * 60;
      }
      resetTimer();
    }

    function updateDisplay() {
      const minutes = Math.floor(timeLeft / 60).toString().padStart(2, "0");
      const seconds = (timeLeft % 60).toString().padStart(2, "0");
      document.getElementById("time").textContent = `${minutes}:${seconds}`;
      document.getElementById("status").textContent = isFocus ? "Focus" : "Break";
    }

    function startTimer() {
      if (!isRunning) {
        isRunning = true;
        timer = setInterval(() => {
          timeLeft--;
          updateDisplay();
          if (timeLeft <= 0) {
            clearInterval(timer);
            isRunning = false;
            isFocus = !isFocus;
            timeLeft = isFocus ? focusDuration : breakDuration;
            updateDisplay();
            startTimer(); // auto start next session
          }
        }, 1000);
      }
    }

    function pauseTimer() {
      clearInterval(timer);
      isRunning = false;
    }

    function resetTimer() {
      clearInterval(timer);
      isRunning = false;
      isFocus = true;
      timeLeft = focusDuration;
      updateDisplay();
    }

    // Initialize
    setMode();
  </script>
</body>
</html>
